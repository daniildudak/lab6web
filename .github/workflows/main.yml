name: Java CI

on:
  push:
    branches:
      - main  # Замените на ветку вашего репозитория

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'  # Укажите версию Java, которую используете в вашем проекте

    - name: Build and test
      run: |
        ./mvnw clean install  # Используйте "./mvnw" для Unix-систем или "mvnw.cmd" для Windows
        ./mvnw test

    - name: Upload test results
      uses: actions/upload-artifact@v2
      with:
        name: test-results
        path: target/surefire-reports  # Путь к отчетам тестов

# Дополнительные шаги могут быть добавлены в зависимости от ваших конкретных потребностей
